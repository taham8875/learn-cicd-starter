name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build application
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get gcloud info
        run: gcloud auth list

      - name: Get gcloud project
        run: gcloud config get-value project

      - name: Use gcloud CLI (debug)
        run: |
          gcloud --version
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE
          echo "Project:"
          gcloud config get-value project
          echo "Credential file path (not contents):"
          echo "$GOOGLE_APPLICATION_CREDENTIALS"
          echo "Service account email from creds (non-sensitive):"
          (command -v jq >/dev/null && jq -r '.client_email // empty' "$GOOGLE_APPLICATION_CREDENTIALS") || true

      - name: Build and push Docker image
        # run: gcloud builds submit --tag REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG .
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-476113/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-476113/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-476113 --max-instances=4
